<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">    <!--Etiqueta para formularios action sirve para poner la url donde irán los formularios-->
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/> <!--El id y name deben ser los mismos que se pone en for, name envía a base de datos-->
        </label>
        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi"/> <!--El id debe ser el mismo que se pone en for-->
        </label>
        <label for="nombre">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="nombre"/> <!--El id debe ser el mismo que se pone en for-->
        </label>
    </form>
</body>
</html>
