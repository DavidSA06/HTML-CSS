<!DOCTYPE html>     <!--Esto hace entender que todo esta escrito en html5-->
<html lang="es">    <!--Etiqueta padre con el lenguaje de la página-->
  <head>          <!--Información para cargar en el navegador-->
    <meta charset="UTF-8"/>  <!--Codificación de caracteres-->
    <meta name="description" content="Esta página te mostrará fotos de gatos"/>     <!--Descripción de la página en el buscador-->
    <meta name="robots" content="index,follow"/>    <!--Autorizamos a los buscadores de colocar nuestra página. unfollow para no seguir-->
    <title>Es mi página</title>     <!--Título en la pestaña-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>     <!--El ancho de la página se escala al dispositivo en que se ve-->
    <link rel="stylesheet" href="./css/style.css">      <!--Link para llamar el archivo CSS-->
  </head>
  <body>          <!--Etiqueta con la información que ve el usuario-->
    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <article>

        </article>
      </section>
      <ul>    <!--unordered list, con bullets-->
        <li>Soy una manzana</li><!--list item-->
      </ul>
      <ol>    <!--ordered list, todos los objetos serán numerados-->
        <li>Soy una manzana</li><!--list item-->
      </ol>
    </main>
    <footer>

    </footer>
    <p>Soy un texto</p>
    <h1>Soy un título</h1>
    <h2>Soy otro título</h2>
    <h3>Soy un título más</h3>
    <a href="#">Soy un link</a> <!--Eqiqueta de ancla, el # hace que la página no se refresque-->
  </body>
</html>
